<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Input Example</title>
</head>
<body>
    <form>
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name">
<div>
        <label for="email">Enter your email address:</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required><br><br>
</div>        

        <label for="password">Enter your password:</label>
        <input type="password" id="password" name="password" placeholder="Password" required><br><br>

        <label for="date">Select a date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="time">Select a time:</label>
        <input type="time" id="time" name="time" required><br><br>

        <label for="range">Select a value:</label>
        <input type="range" id="range" name="range" min="0" max="100" step="1" value="50">

        <label for="subscribe">
            <input type="checkbox" id="subscribe" name="subscribe">
        </label><br><br>
        <input type="submit" value="Submit">
<div>
        <label>Choose a gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>
 </div>
 
 <div>
    <label for="color">Choose a color:</label>
    <input type="color" id="color" name="color" ><br><br>
 </div>
 <div>
    <label for="text">Enter additional information:</label><br>
        <textarea id="text" name="text" rows="4" cols="50" placeholder="Additional information"></textarea><br><br>
 </div>

 <div>
    <input type="reset" value="Reset"><br><br>

 </div>
 <div>
    <label for="phone">Enter your phone number:</label>
    <input type="tel" id="phone" name="phone" ><br><br>
 </div>
 <div>
    
 </div>
    </form>
</body>
</html>

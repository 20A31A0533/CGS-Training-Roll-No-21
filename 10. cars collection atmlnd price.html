<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Page with Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header Container -->
    <header class="bg-primary text-white py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h3 mb-0">CARS</h1>
                <div class="user-icon">
                    <img src="blank-profile-picture.png" alt="my cars" class="rounded-circle" style="width: 40px; height: 40px;">
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content Container -->
    <div class="container my-5">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card">
                    <img src="car.png" class="card-img-top" alt="Product Image">
                    <div class="card-body text-center">
                        <h5 class="card-title">FORD</h5>
                        <p class="card-text">20000000/-</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card">
                    <img src="car.png" class="card-img-top" alt="Product Image">
                    <div class="card-body text-center">
                        <h5 class="card-title">BENTLY</h5>
                        <p class="card-text">20000000/-</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card">
                    <img src="car.png" class="card-img-top" alt="Product Image">
                    <div class="card-body text-center">
                        <h5 class="card-title">TOYOTA</h5>
                        <p class="card-text">20000000/-</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card">
                    <img src="car.png" class="card-img-top" alt="Product Image">
                    <div class="card-body text-center">
                        <h5 class="card-title">BMW</h5>
                        <p class="card-text">20000000/-</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card">
                    <img src="car.png" class="card-img-top" alt="Product Image">
                    <div class="card-body text-center">
                        <h5 class="card-title">AUDI</h5>
                        <p class="card-text">20000000/-</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card">
                    <img src="car.png" class="card-img-top" alt="Product Image">
                    <div class="card-body text-center">
                        <h5 class="card-title">BENZ</h5>
                        <p class="card-text">20000000/-</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery (optional, but required for some Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>

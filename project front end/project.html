<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
        }

        .login-heading {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .login-left {
            flex: 1;
            padding-right: 20px;
            text-align: center;
        }

        .login-right {
            flex: 1;
            padding-left: 20px;
        }

        .btn-primary {
            background-color: #1a73e8;
            border-color: #1a73e8;
        }

        .footer-links {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .footer-links a {
            color: #5f6368;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .d-flex label {
            margin-right: 20px;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        .error-border {
            border-color: red !important;
        }


        /* Alert Slider */
        .alert-slider {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: top 0.5s;
            z-index: 1000;
        }

        .alert-slider.show {
            top: 20px;
        }

        /* Success and Failure Classes */
        .alert-success {
            background-color: green;
        }

        .alert-failure {
            background-color: red;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                padding: 20px;
            }

            .login-left,
            .login-right {
                padding: 0;
            }

            .login-left {
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- Alert Slider -->
    <div id="alertSlider" class="alert-slider"></div>

    <!-- Full-width Heading -->
    <h2 class="login-heading">Legal Case Management System</h2>

    <!-- Login Form -->
    <div class="login-container" id="loginContainer">
        <div class="login-left">
            <img src="LCMS.jpeg" alt="LCMS Logo" class="img-fluid">
        </div>

        <div class="login-right">
            <h3 class="mb-3">Sign in</h3>
            <div class="d-flex" id="radio">
                <input type="radio" id="admin" name="role" value="admin">
                <label for="admin">Admin</label>
                <input type="radio" id="user" name="role" value="user">
                <label for="user">User</label>
            </div>
            <hr>
            <form id="loginForm">
                <div class="mb-3">
                    <input type="email" id="username" class="form-control" placeholder="Email or phone" required>
                </div>
                <div class="mb-3">
                    <input type="password" id="password" class="form-control" placeholder="Enter password" required>
                    <div id="passwordError" class="error-message"></div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">Next</button>
                <p class="text-center mt-3">
                    <a href="#" id="createAccountLink">Create account</a>
                </p>
            </form>

            <div id="usernameDisplay" class="mt-3"></div>

            <div class="footer-links">
                <a href="#">Help</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </div>
        </div>
    </div>

    <!-- Registration Form (Initially Hidden) -->
    <div class="registration-container" id="registrationContainer" style="display: none;">
        <h2>PROFILE DETAILS</h2>
        <form>
            <div class="profile-pic">
                <img src="profileimages.png" alt="Profile Picture">
                <input type="file" class="form-control-file mt-2" id="profilePic" accept="image/*">
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" class="form-control" id="dob">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="contact">Contact Number:</label>
                    <input type="tel" class="form-control" id="contact" placeholder="Enter your contact number">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="occupation">Occupation:</label>
                    <input type="text" class="form-control" id="occupation" placeholder="Enter your occupation">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="age">Age:</label>
                    <input type="number" class="form-control" id="age" placeholder="Enter your age">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="gender">Gender:</label>
                    <select id="gender" class="form-select">
                        <option selected>Choose...</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="emergencycontact">Person to Contact in Case of Emergency:</label>
                    <input type="text" class="form-control" id="emergencycontact" placeholder="Enter emergency contact name">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 mb-3">
                    <label for="emergencycontactnumber">Emergency Contact Number:</label>
                    <input type="tel" class="form-control" id="emergencycontactnumber" placeholder="Enter emergency contact number">
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>

    <!-- Bootstrap 5 JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="project1.js"></script>
</body>
</html>

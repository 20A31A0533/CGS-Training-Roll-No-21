<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="30" class="invert" src="img/close.svg" alt="Close">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img width="110" class="invert" src="img/logo.svg" alt="Spotify Logo"></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li>
                        <img class="invert" id="searchIcon" src="img/search.svg" alt="search">Search
                    </li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="Library">
                    <h2>Your Library</h2>
                </div>

                <div class="songList">
                    <ul></ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>

        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img width="40" class="invert hamburger" src="img/hamburger.svg" alt="Menu">
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>

            <!-- Search Section -->
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <!-- Added search bar toggle -->
                <div class="searchContainer" id="searchBar">
                    <input type="text" id="searchSong" placeholder="Search for a song" class="searchInput">
                    <button id="searchButton" class="searchButton">Search</button>
                </div>
                <div class="cardContainer" id="results"></div>
            </div>

            <div class="playbar d-flex">
                <div class="">
                    <div class="progress-bar-container">
                        <input type="range" id="trackProgressBar" min="0" max="100" class="progress-bar">
                    </div>
                </div>

                <div class="abovebar">
                    <div class="songinfo"></div>
                    <div class="songbuttons">
                        <img width="35" id="previous" src="img/prevsong.svg" alt="Previous">
                        <img width="35" id="play" src="img/play.svg" alt="Play">
                        <img width="35" id="next" src="img/nextsong.svg" alt="Next">
                    </div>
                    <div class="timevol">
                        <div class="songtime"></div>
                        <div class="volume">
                            <img width="25" src="img/volume.svg" alt="Volume">
                            <div class="range">
                                <input type="range" name="volume" id="">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Progress Bar -->

            </div>
        </div>
       
        
    </div>

    <script src="js/fake.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Profile</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f0f8ff;  /* Light blue */
    color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.main-container {
    width: 450px;
    text-align: center;
    position: relative;
}

.container {
    background-color: #fff;
    border: 1px solid #007bff;  /* Blue border */
    border-radius: 10px;
    padding: 15px;
    margin: 10px 0;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Layout adjustments */
.profile-container {
    margin-bottom: 10px;
}

.name-container {
    margin-bottom: 10px;
}

.flex-container {
    display: flex;
    justify-content: space-between;
}

.contact-container, .address-container {
    width: 48%; /* Make them side-by-side */
}

.profile-container .profile-pic img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    background-color: #ccc;
    margin-bottom: 10px;
}

.name-container h2 {
    font-size: 1.8rem;
    margin-bottom: 10px;
}

h3 {
    color: #007bff;
    margin-bottom: 10px;
}

p {
    font-size: 1rem;
    line-height: 1.5;
    margin: 5px 0;
}

strong {
    color: #333;
}

.button-container {
    margin-top: 20px;
    text-align: center;
}

button {
    padding: 12px 25px;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="main-container">
        <div class="container profile-container">
            <div class="profile-pic">
                <img id="profileImage" src="" alt="Profile Picture" />
            </div>
        </div>

        <div class="container name-container">
            <h2 id="userName">Name with Title</h2>
        </div>

        <div class="flex-container">
            <div class="container contact-container">
                <h3>Contact Information</h3>
                <p><strong>Email:</strong> <span id="userEmail">email@example.com</span></p>
                <p><strong>Date of Birth:</strong> <span id="userDOB">01-01-1970</span></p>
                <p><strong>Gender:</strong> <span id="userGender">Gender</span></p>
                <p><strong>Phone:</strong> <span id="userPhone">+1 234 567 890</span></p>
            </div>

            <div class="container address-container">
                <h3>Address Information</h3>
                <p><strong>Address:</strong> <span id="userAddress">1234 Street Name, City, Country</span></p>
            </div>
        </div>

        <div class="button-container">
            <button id="newUserBtn">New</button>
        </div>
    </div>

    <script src="user.js"></script>
</body>
</html>
